name: SonarCloud Analysis
on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: Test and Analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node dependencies
        run: npm install

      - name: Run JS Tests (generate coverage)
        run: npm test 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          # Встановлюємо залежності проєкту (якщо потрібні для тестів)
          if [ -f parser/requirements.txt ]; then pip install -r parser/requirements.txt; fi

      - name: Run Python Tests
        run: |
          cd parser
          pytest --cov=. --cov-report=xml:coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@2f77a1e07a3d5c1d3e44844f47d57c9a69c07c5d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    
