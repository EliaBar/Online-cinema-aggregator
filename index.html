<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film for today</title>
    <style>
    /* Мінімальний стиль для більш читабельного вигляду */
    body { font-family: Arial, Helvetica, sans-serif; margin: 24px; background:#f7f7f7; }
    .search-card { background: #fff; padding: 20px; border-radius: 8px; max-width: 760px; margin: 0 auto; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    .row { display:flex; gap:12px; align-items:center; }
    .col { flex:1; }
    input[type="search"]{ width:100%; padding:10px 12px; font-size:16px; border:1px solid #d0d0d0; border-radius:6px; }
    select { padding:10px 12px; font-size:14px; border:1px solid #d0d0d0; border-radius:6px; }
    button { padding:10px 16px; font-size:15px; border-radius:6px; border:none; cursor:pointer; }
    button.primary { background:#007BFF; color:#fff; }
    .meta { margin-top:12px; color:#666; font-size:14px; }
    @media (max-width:600px){ .row { flex-direction:column; align-items:stretch; } }
  </style>
</head>
<body>
      <header class="header">
    <div class="site-title">Film for today</div>
    <div class="header-search" style="width:50%;">
      <form id="film-search-form" role="search" aria-label="Пошук фільмів">
        <div class="row">
          <div class="col">
            <label for="q" class="visually-hidden">Пошуковий запит</label>
            <input type="search" id="q" name="q" placeholder="Пошук: назва, актор, режисер..." aria-label="Пошуковий запит" autocomplete="off" />
          </div>

          <div class="col-fixed">
            <label for="genre" class="visually-hidden">Жанр</label>
            <select id="genre" name="genre" aria-label="Жанр фільму">
              <option value="">Усі жанри</option>
              <option value="drama">Драма</option>
              <option value="comedy">Комедія</option>
              <option value="action">Екшн</option>
              <option value="thriller">Трилер</option>
              <option value="documentary">Документальний</option>
              <option value="animation">Анімація</option>
            </select>
          </div>

          <div class="col-fixed">
            <label for="year" class="visually-hidden">Рік</label>
            <input type="number" id="year" name="year" placeholder="Рік" aria-label="Рік випуску" min="1900" max="2025" />
          </div>

          <div class="col-fixed">
            <button type="submit" class="primary" id="search-button">Пошук</button>
          </div>
        </div>

        <div class="filters">
          <label><input type="checkbox" id="only-free" name="only_free" /> Тільки безкоштовні</label>
          <label><input type="checkbox" id="only-sub" name="only_sub" /> Тільки в підписці</label>
          <label><input type="checkbox" id="hd-only" name="hd_only" /> Тільки HD</label>
        </div>
      </form>
    </div>
    <div class="header-right">
      <!-- Тут будуть ще дві функціональності праворуч -->
    </div>
  </header>

  <main>
    <div id="search-hits" aria-live="polite">
      <!-- Тут пізніше JS вставить результати пошуку -->
    </div>
  </main>

  <script>
    // JS додасте самі
  </script>
</body>
</html>
